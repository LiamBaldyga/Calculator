<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="main">
        <div class="container">
            <div id="screen">
                <div class="lastNum">

                </div>
                <div class="currentNum">
                    0
                </div>
            </div>
            <div id="buttons">
                <button id="clear" class="btn long">C</button>
                <button id="delete" class="btn long">Del</button>
                <button class="btn" data-num="">7</button>
                <button class="btn" data-num="">8</button>
                <button class="btn" data-num="">9</button>
                <button class="btn ops" data-op="">รท</button>
                <button class="btn" data-num="">4</button>
                <button class="btn" data-num="">5</button>
                <button class="btn" data-num="">6</button>
                <button class="btn ops" data-op="">ร</button>
                <button class="btn" data-num="">1</button>
                <button class="btn" data-num="">2</button>
                <button class="btn" data-num="">3</button>
                <button class="btn ops" data-op="">+</button>
                <button id="eq" class="btn">=</button>
                <button class="btn" data-num="">0</button>
                <button id="dot" class="btn">.</button>
                <button class="btn ops" data-op="">-</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
